<main>
<section id="page-1" class="main-page">
<div class="scherrer-equation">
<div style="font-size: 2em; text-align:center" class="alert alert-info" role="alert">
$ t = \frac{k \times \lambda}{\beta \times cos\theta}$
</div>
 <div class="alert alert-warning" role="alert">where $t$ is the cystallite size,</div>

  <form id="scherrer-equation-form" autocomplete="on">
    <p>
         
         <div class="input-group">   
        <label for="number" class="input-group-addon">Shape Factor (k) :</label>
        <input type="number" class="form-control" name="Shape Factor" id="shape-factor" min="0.89" max="0.94" step="0.001" placeholder="Select One">
         <span class="input-group-addon">Units If Necessary</span>
         </div>
            
    </p>

    <p>

       <div class="input-group">     
      <label for="number2" class="input-group-addon">Wavelength of target material :</label>
      <select class="btn btn-default dropdown-toggle form-control" id="wavelength">
        <option value="0.056">Silver (0.056)</option>
        <option value="0.071">Molybdenum (0.071)</option>
        <option value="0.154">Copper (0.154)</option>
        <option value="0.179">Cobalt (0.179)</option>
        <option value="0.194">Iron (0.194)</option>
        <option value="0.229">Chromium (0.229)</option>
        <option value="others">Others</option>
      </select>
      <input type="number" name="Wavelength" id="wavelength-other" class="form-control" placeholder="Select One">
      <span class="input-group-addon">&lambda;(nm)</span>
</div>    
    </p>
    <p>

        
        <div class="input-group">      
        <label for="number3" class="input-group-addon">Peak Width :</label>
        <input type="number" class="form-control" name="Peak Width" id="peak-width" min="0" placeholder="Select One"> 
        <span class="input-group-addon"> &beta; (&deg;)</span>
        </div>    
      
    </p>
    <p>
      
        <div class="input-group">
        <label for="number4" class="input-group-addon" >Peak Position :</label>
        <input type="number" name="Peak Position" id="peak-position" min="0" class="form-control" placeholder="Select One">
        <span class="input-group-addon">2&theta; (&deg;)</span>
        </div>
        

    </p>
    <input id="scherrer-calculate" type="submit" class="btn btn-info">
    
  </form>
  
  <div id="scherrer-result">Crystallite Size = <span> </span></div>
</div>
