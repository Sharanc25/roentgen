<form id="williamson-hall-form" autocomplete="on">

        <div align="center"></div></th>

        <div align="center"></div></th>

        <div align="center"></div></th>
    </tr>
    <tr>
      <td><div align="center">2&theta;</div></td>

    </tr>
    <tr>

      <td><div align="center">
          <input class="base-metal fwhm" type="number" min="0">

        </div></td>
      <td><div align="center">
          <input class="observed fwhm" type="number" min="0">

      <td class="x-axis"><div align="center"></div></td>
    </tr>
    <tr>

      <td class="y-axis"><div align="center"></div></td>

<div align="center">
